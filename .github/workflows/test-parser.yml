name: Test Parser
on:
  push:
    branches:
      - parser-agent-work
  pull_request:
  workflow_dispatch:

jiobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run parser
        run: python tools/parse_playerinfo.py tests/fixtures/playerInfo.dat
      - name: Check for parsing errors
        run: |
          grep -q 'error' parsing_report.json
      - name: Upload parser artifacts
        uses: actions/apload-artifact@v3
        with:
          name: parser-outputs
          path: x
            parsed_output.json=*)
            parsed_output.csv=*)
            parsing_report.json=*)
